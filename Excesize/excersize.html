				//Display Names on a list
				var input = $("#input");
				var output = $("#output");
				var button = $("#enter");
				var list = $("#list");

				var listOfNames = [];

				button.click(function (e) {
					clickHandler();
				});

				function clickHandler() {
					name = input.val();
					if (name === "") {
						null;
					}
					else {
						listOfNames.push(name);
					}
					input.replaceWith(input.val(""));
					console.log(name);
				}

				list.click(function (e) {
					click();
				});

				function click() {
					var string = "";
					for (var i = 0; i < listOfNames.length; i++) {
						string += listOfNames[i] + "<br>";
					}
					output.html(string);
				}
			});
		</script>
	</head>
	<body>
		<input id="input" type="text" placeholder="Please enter your name:" />
		<button id="enter">Enter</button>
		<button id="list">Show List</button>
		<h3>List Of Names</h3>
		<p id="output"></p>
	</body>
