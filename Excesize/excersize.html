			//Using Switch
			for (var i = 1; i <= 100; i++) {
				switch (true) {
					case i % 15 == 0:
						console.log("POW WOW");
						break;
					case i % 5 == 0:
						console.log("POW");
						break;
					case i % 3 == 0:
						console.log("WOW");
						break;
					default:
						console.log(i);
				}
