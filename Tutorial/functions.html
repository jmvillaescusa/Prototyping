<!doctype html>
<script>
	function displayAnything(thingsToDisplay, displayOther) {
		console.log(thingsToDisplay +" "+ displayOther);
	}
	displayAnything("Hello","AAAAAAAA");
	displayAnything("World","AAAA");
	displayAnything("!!!!!", "AA");

	function add(firstNumber, secondNumber) {
		var total = firstNumber + secondNumber;
		console.log(total);
		return total;                //return Stores values in a variable
	}
	var sum = add(1, 2);

	for (var i = 1; i < 11; i++) {   //for(value; condition; interval)
		console.log(i);				 //Will display i per interval
	}
</script>
