<!doctype html>
<html>
	<head>
		<title>Hello World</title>
		<style>
			p {
				font-size: 50px;
				color: blue;
			}
			div {
				font-size: 10px;
				color: green;
			}
			div #tag {
				font-size: 30px;
				color: red;
			}
			div .tagTwo {
				font-size: 30px;
				color: black;
			}
		</style>
	</head>

	<body>
		<div>
			<p id="tag">This is a div tag.</p>
			<p class="tagTwo">This is also inside the div tag.</p>
		</div>
		<p>Anything you want to appear on screen goes inside the body section.</p>
	</body>
</html>
