<!doctype html>
<meta charset="utf-8" />
<title>Platforms</title>
<canvas width="550" height="400" style="border: 1px dashed black"></canvas>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="requestAnimationFramePolyfill.js"></script>

<script type="text/javascript">
	$(document).ready(function () {
		////The sprite object
		var spriteObject = {
			sourceX: 0,
			sourceY: 0,
			sourceWidth: 64,
			sourceHeight: 64,
			width: 64,
			height: 64,
			x: 0,
			y: 0,
			vx: 0,
			vy: 0,
			visible: true,

			//Physics Ptoperties
			accelerationX: 0,
			accelerationY: 0,
			speedLimit: 5,
			friction: 0.96,
			bounce: -0.7,
			gravity: 0.3,

			//Platform game Properties
			isOnGround: undefined,
			jumpForce: -10,

			//Getters
			centerX: function () {
				return this.x + (this.width / 2);
			},

			centerY: function () {
				return this.y + (this.height / 2);
			},

			halfWidth: function () {
				return this.width / 2;
			},

			halfHeight: function () {
				return this.height / 2;
			}
		};

		////The Main Program
		var canvas = $("canvas");
		var context = canvas.get(0).getContext("2d");

		//Object arrays
		var sprites = [];
		var assetsToLoad = [];
		var assetsLoaded = 0;

		//Create the box
		var box = Object.create(spriteObject);
		box.x = 350;
		box.y = 250;
		sprites.push(box);

		//Create the cat
		var cat = Object.create(spriteObject);
		cat.sourceX = 64;
		cat.x = 550 / 2 - cat.halfWidth();
		cat.y = 400 / 2 - cat.halfHeight();
		sprites.push(cat);

		//Load the Tilesheet image
		var image = new Image();
		image.addEventListener("load", loadHandler, false);
		image.src = "catAndBox.png";
		assetsToLoad.push(image);

		//Game States
		var LOADING = 0;
		var PLAYING = 1;
		var gameState = LOADING;

		//Key codes
		var RIGHT = 39;
		var LEFT = 37; 
		var SPACE = 32;

		//Directions
		var moveRight = false;
		var moveLeft = false;
		var jump = false;

		//Add keyboard listeners
		window.addEventListener("keydown", keydownHandler, false);
		window.addEventListener("keyup", keyupHandler, false);

		function keydownHandler(event) {
			switch (event.keyCode) {
				case LEFT:
					moveLeft = true;
					break;

				case RIGHT:
					moveRight = true;
					break;

				case SPACE:
					jump = true;
					break;
			}
		}

		function keyupHandler(event) {
			switch (event.keyCode) {
				case LEFT:
					moveLeft = false;
					break;

				case RIGHT:
					moveRight = false;
					break;

				case SPACE:
					jump = false;
					break;
			}
		}

		Update();

		function Update() {
			//THe animation loop
			requestAnimationFrame(Update, canvas);

			switch (gameState) {
				case LOADING:
					console.log("loading...");
					break;

				case PLAYING:
					PlayGame();
					break;
			}

			Render();
		}

		function loadHandler() {
			assetsLoaded++;
			if (assetsLoaded == assetsToLoad.length) {
				gameState = PLAYING;
			}
		}

		function PlayGame() {
			//Left
			if (moveLeft && !moveRight) {
				cat.accelerationX = -0.2;
				cat.friction = 1;
			}

			//Right
			if (moveRight && !moveLeft) {
				cat.accelerationX = 0.2;
				cat.friction = 1;
			}

			//Jump
			if (jump && cat.isOnGround) {
				cat.vy += cat.jumpForce;
				cat.isOnGround = false;
				cat.friction = 1;
			}

			//Set the cat's acceleration, friction and gravity to zero
			//if none of the arrow keys are being pressed
			if (!moveLeft && !moveRight) {
				cat.accelerationX = 0;
				cat.friction = 0.96;
				cat.gravity = 0.3;
			}

			//Apply the acceleration
			cat.vx += cat.accelerationX;
			cat.vy += cat.accelerationY;

			//Apply friction
			if (cat.isOnGround) {
				cat.vx *= cat.friction;
			}

			//Apply gravity
			cat.vy += cat.gravity;

			//Limit The speed
			//Don't limit the upward speed because it will choke the jump effect
			if (cat.vx > cat.speedLimit) {
				cat.vx = cat.speedLimit;
			}

			if (cat.vx < -cat.speedLimit) {
				cat.vx = -cat.speedLimit;
			}

			if (cat.vy > cat.speedLimit * 2) {
				cat.vy = cat.speedLimit * 2;
			}

			//Move the cat
			cat.x += cat.vx;
			cat.y += cat.vy;

			var collisionSide = blockRectangle(cat, box, false);

			if (collisionSide === "bottom" && cat.vy >= 0) {
				//Tell the game that the cat is on the ground
				//if it's standing on top of a playform
				cat.isOnGround = true;

				cat.vy = -cat.gravity;
			} else if (collisionSide === "top" && cat.vx >= 0) {
				cat.vx = 1;
				cat.vy *= -0.25;
			} else if (collisionSide === "left" && cat.vx <= 0) {
				cat.vx = 0;
			} else if (collisionSide === "right" && cat.vx >= 0) {
				cat.vx = 0;
			}

			if (collisionSide !== "bottom" && cat.vy > 0) {
				cat.isOnGround = false;
			}

			//Bounce off the screen edges
			//Left
			if (cat.x < 0) {
				cat.vx *= cat.bounce;
				cat.x = 0;
			}

			//Top
			if (cat.y < 0) {
				cat.vy *= cat.bounce;
				cat.y = 0;
			}

			//Right
			if (cat.x + cat.width > 550) {
				cat.vx *= cat.bounce;
				cat.x = 550 - cat.width;
			}

			//Bottom
			if (cat.y + cat.height > 400) {
				cat.y = 400 - cat.height;
				cat.isOnGround = true;
				cat.vy = -cat.gravity;
			}
		}

		function blockRectangle(r1, r2, bounce) {
			//Set bounce to a default value of false if it's not specified
			if (typeof bounce === "undefined") {
				bounce = false;
			}

			//A local variable to tell us wich side the collision is occurring on
			var collisionSide = "";

			//Calculate the distance vector
			var vx = r1.centerX() - r2.centerX();
			var vy = r1.centerY() - r2.centerY();

			//Figure out the combined half-widths and half-heights
			var combinedHalfWidths = r1.halfWidth() + r2.halfWidth();
			var combinedHalfHeights = r1.halfHeight() + r2.halfHeight();

			//Check if vx is less than the combined half widths
			if (Math.abs(vx) < combinedHalfWidths) {
				//A collision might be happening 
				//Check if the vy is less than combines half heights
				if (Math.abs(vy) < combinedHalfHeights) {
					//A collisions has occured
					//Findout the size of the overlap on both x and y
					var overlapX = combinedHalfWidths - Math.abs(vx);
					var overlapY = combinedHalfHeights - Math.abs(vy);

					//The collision has occured on the axis with the
					//smallest amount of overlap
					//Let's figure out which axis that is

					if (overlapX >= overlapY) {
						//The collision is happening on the x-axis
						//But on which side? vy can tell us

						if (vy > 0) {
							collisionSide = "top";

							//Move the rectangle out of the collision
							r1.y = r1.y + overlapY;
						} else {
							collisionSide = "bottom";

							r1.y = r1.y - overlapY;
						}

						//Bounce
						if (bounce) {
							r1.vy *= -1;
						}
					} else {
						//The collision is happening on the y-axis
						//But which side? vx can tell us
						if (vx > 0) {
							collisionSide = "left";

							r1.x = r1.x + overlapX;
						} else {
							collisionSide = "right";

							r1.x = r1.x - overlapX;
						}

						if (bounce) {
							r1.vx *= -1;
						}
					}
				} else {
					//No Collision
					collisionSide = "none";
				}
			} else {
				collisionSide = "none";
			}

			return collisionSide
		}


		function Render() {
			context.clearRect(0, 0, 550, 400);

			for (var i = 0; i < sprites.length; i++) {
				var sprite = sprites[i];
				context.drawImage(image, sprite.sourceX, sprite.sourceY, sprite.sourceWidth, sprite.sourceHeight, Math.floor(sprite.x), Math.floor(sprite.y), sprite.width, sprite.height);
			}
		}
	});
</script>
